<!doctype html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	<title>BB8</title>

	<link rel="stylesheet" href="bb8.css">

</head>

<body>
	<div class="bb-container">
		<div id="bb-droid" class="bb8">

			<div class="head">
				<div class="antennas">
					<div class="antenna short"></div>
					<div class="antenna long"></div>
				</div>
				<div class="head-strips">
					<div class="stripe one"></div>
					<div class="stripe two"></div>
					<div class="eyes">
						<div class="eye one">
							<div class="inner-eye">
							</div>
						</div>
						<div class="eye two"></div>
						<div class="eye three"></div>
					</div>
					<div class="stripe three"></div>
					<div class="stripe four"></div>
					<div class="stripe five"></div>
					<div class="stripe six"></div>
				</div>
			</div>

			<div class="ball">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="ring1 ring">
					<div class="inside-ring"></div>
				</div>
				<div class="ring2 ring">
					<div class="inside-ring"></div>
				</div>
				<div class="ring3 ring">
					<div class="inside-ring"></div>
				</div>
				<div class="ring4 ring">
					<div class="inside-ring"></div>
				</div>
				<div class="ring5 ring">
					<div class="inside-ring"></div>
				</div>
			</div>

			<div class="shadow"></div>

		</div>
	</div>

</body>
</html>
